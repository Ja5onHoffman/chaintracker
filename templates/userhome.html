{% extends "base.html" %}

{% block content %}
  <h1>Hi {{ user.username }}</h1>

  <ul>
    {% if user.bikes %}
      {% for bike in user.bikes %}
        <li><a href="{{ url_for('bike', bike_id=bike.id) }}">{{ bike.name }}</a></li>
      {% endfor %}
    {% else %}
    <p><a href="">Add a bike!</a></p>
    {% endif %}
  </ul>
{% endblock %}
