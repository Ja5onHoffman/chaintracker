{% extends "base.html" %}

{% block content %}

<p>{{ bike.name }}</p>
{% if bike.parts %}
<ul>
    {% for part in bike.parts %}
    <li><a href="{{ url_for('part', part_id=part.id) }}">{{ part.name }}</a></li>
    {% endfor %}
</ul>
{% endif %}
<p><a href="#" data-bs-toggle="modal" data-bs-target="#addPartModal">Add a part</a></p>

<!-- Modal -->
<div class="modal fade" id="addPartModal" tabindex="-1" aria-labelledby="addPartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPartModalLabel">Add a Part</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Add your form or content for adding a part here -->
        <form>
          <!-- Form fields for adding a part -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
