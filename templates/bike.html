{% extends "base.html" %}

{% block content %}

<p>{{ bike.name }}</p>
{% if bike.parts %}
<ul>
    {% for part in bike.parts %}
    <li><a href="{{ url_for('part', part_id=part.id) }}">{{ part.name }}</a></li>
    {% endfor %}
</ul>
{% endif %}

<a href="#" data-bs-toggle="modal" data-bs-target="#addPartModal">Add a Part</a>

{% include "add_part.html" %}

{% endblock %}
